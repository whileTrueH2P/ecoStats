<ion-header>
  <ion-navbar>

    <ion-title>
      <img src="./../../assets/imgs/logo.png" height="42" width="42">
      <h1>Eco Stats</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-header>
      Consumo
    </ion-card-header>

    <ion-card-content>
      <button ion-button color="dark" (click)="energia()" clear>
        <img id="icono" src="./../../assets/imgs/consumoEnergia.png">
        Energía
      </button><br/>
      <button ion-button color="dark" (click)="agua()" clear>
        <img id="icono" src="./../../assets/imgs/consumoAgua.png">
        Agua
      </button><br/>
      <button ion-button color="dark" (click)="gas()" clear>
        <img id="icono" src="./../../assets/imgs/consumoGas.png">
        Gas
      </button>
    </ion-card-content>
  </ion-card>
  <ion-card>

    <ion-card-header>
      Residuos
    </ion-card-header>

    <ion-card-content>
      <button ion-button color="dark" (click)="quimicos()" clear>
        <img id="icono" src="./../../assets/imgs/residuosQuimicos.png">
        Químicos
      </button><br />
      <button ion-button color="dark" (click)="organicos()" clear>
        <img id="icono" src="./../../assets/imgs/residuosOrganicos.png">
        Orgánicos
      </button><br />
      <button ion-button color="dark" (click)="atmosfericos()" clear>
        <img id="icono" src="./../../assets/imgs/residuosAtmosfericos.png">
        Atmosféricos
      </button>
    </ion-card-content>
  </ion-card>
  <ion-card>

    <ion-card-header>
      Recursos generados
    </ion-card-header>

    <ion-card-content>
      <button ion-button color="dark" (click)="energiaSolar()" clear>
        <img id="icono" src="./../../assets/imgs/autoconsumo.png">
        Energía solar
      </button><br />
      <button ion-button color="dark" (click)="estadisticas()" clear>
        <img id="icono" src="./../../assets/imgs/estadisticas.png">
        Estadísticas
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
